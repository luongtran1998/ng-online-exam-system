<span class="float-right" title="Mark for review"> <i (click)="onClickReviewMarker()"
    [ngClass]="question.markedForReview?'fas fa-star': 'far fa-star'"></i></span>
<p style="font-size: 1.3em;"><b>{{index+1}}</b>. {{question?.content}}</p>
<div>
  <div class="form-check shadow" *ngFor="let answer of question?.answers; let i = index"
    [ngClass]="{'selected': answer.checked}">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [checked]="answer.checked" [value]="i"
        (change)="onCheckEvent(answer, $event)">
      {{answer.content}}
    </label>
  </div>
</div>
