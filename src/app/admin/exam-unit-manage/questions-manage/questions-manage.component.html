<div class="row">
  <div class="col">
    <table class="table table-bordered table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col" class="text-center">Content</th>
          <th scope="col">Multi-Option</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions; let i=index">
          <th scope="row">{{question.id}}</th>
          <td>{{question.content}}</td>
          <td><input type="checkbox" [checked]="question.multipleOptions" disabled></td>
          <td (click)="onQuestionClicked(question)"><i class="fas fa-edit"></i></td>
          <td (click)="onDeleteClicked(i)"><i class="fas fa-trash"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-question-manage *ngIf="editable" [question]="questionCopy" (saved)="onQuestionSaved($event)"
  (closed)="onQuestionFormClosed()"></app-question-manage>
<div class="row mt-3">
  <div class="col">
    <button class="btn btn-outline-info float-right" (click)="onAddQuestionClicked()">
      New question
    </button>
  </div>
</div>
