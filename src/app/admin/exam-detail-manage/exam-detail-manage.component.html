<div class="mt-3">
  <h1 class="text-center">Exam overview</h1>
  <div class="row exam-overview" *ngIf="!editable">
    <div class="col-4">
      <img class="avatar mat-elevation-z8" [src]="exam?.bannerImageSource" />
    </div>
    <div class="col-8 text-left my-auto">
      <h3>
        <strong>ExamCode:</strong>
        {{exam?.examCode}}
      </h3>
      <h3>
        <strong>Title:</strong>
        {{exam?.title}}
      </h3>
      <h3>
        <strong>Description:</strong>
        {{exam?.description}}
      </h3>
      <h3>
        <strong>Duration:</strong>
        {{exam?.duration}} minutes
      </h3>
      <h3>
        <strong>Passing score:</strong>
        {{exam?.passingScore}} %
      </h3>
    </div>
  </div>

  <app-exam-edit-overall (closed)="onFormExamClosed()" *ngIf="editable" [exam]="examCopy"></app-exam-edit-overall>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-outline-info float-right" (click)="onClickUpdate()">Update</button>
    </div>
  </div>

  <h1 class="text-center mt-3">All questions</h1>
  <div class="row">
    <div class="col">
      <table class="table table-bordered table-hover mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col" class="text-center">Content</th>
            <th scope="col">Multi-Option</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of exam?.questions" (click)="onQuestionClicked(question)">
            <th scope="row">{{question.id}}</th>
            <td>{{question.content}}</td>
            <td><input type="checkbox" [checked]="question.multipleOptions" disabled></td>
            <td><i class="fas fa-trash"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-question-manage *ngIf="qEditable" [question]="questionCopy" (saved)="onQuestionSaved($event)"
    (closed)="onQuestionFormClosed()"></app-question-manage>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-outline-info float-right" (click)="onAddQuestionClicked()">
        Add Question
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-danger float-left" routerLink="..">
        Back
      </button>
    </div>
  </div>
</div>
